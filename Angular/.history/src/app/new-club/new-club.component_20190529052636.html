<div style="align-content: center;margin-top: 12%;margin-left: 25%;width: 50%">
  <mat-card  style="background-color: #938ac9">
  <span>Create new Entry</span>
  <form [formGroup]="clubForm" (onSubmit)="onSumbit()" >

    <mat-form-field class="new-entry-field">
      <input matInput placeholder="ClubName" formControlName="ClubName">
    </mat-form-field>
    <br>
    <mat-form-field class="new-entry-field">
        <input matInput placeholder="Location" formControlName="Location">
      </mat-form-field>
      <br>
    <mat-form-field class="new-entry-field">
      <input matInput placeholder="Motto" formControlName="Motto">
    </mat-form-field>
    <br>
    <mat-form-field class="new-entry-field">
        <input matInput placeholder="EstablishedDate" formControlName="EstablishedDate">
      </mat-form-field>
      <br>
    <button mat-raised-button [disabled]='!clubForm.valid' (click)="onSumbit()">
      Create new Club
    </button>

  </form>
</mat-card></div>
